name: Test R String Function 

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**/README.md'

jobs:
  check-os-version:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set-up R
        uses: r-lib/actions/setup-r@v2
      # Set up R enviroment
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
            r-version: 'latest'
      # Install ggplot2
      - name: Install ggplot2
        run: |
            Rscript -e 'install.packages("ggplot2")'
      - name: Install ggplot2
        run: |
            Rscript -e 'source("RStringFunction.r"); stringFunction()'
        
